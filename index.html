<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-setup">
        <h1>Tic Tac Toe</h1>
        <div class="player-inputs">
            <input type="text" id="player1" placeholder="Enter player 1 name">
            <input type="text" id="player2" placeholder="Enter player 2 name">
            <button id="start-game">Start game</button>
        </div>
    </div>

    <div id="tic-tac-toe" class="hidden">
        <h2 id="turn-indicator"></h2>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restart-game" class="hidden">Restart Game</button>
        <button id="start-new-game" class="hidden">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
